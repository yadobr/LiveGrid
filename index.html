<!DOCTYPE HTML>
<html>
<head>
	<title>LiveGrid</title>
	<meta charset="utf-8">
 	<link href="css/liveGrid.css" rel="stylesheet">

 	<script src="js/jquery.min.js"></script>
	<script src="js/liveGrid.js"></script>
	<script>
		$(document).ready(function()
		{
			$('#table1').liveGrid(
			{
				// Объект, наличие которого включает механизм сохранения колонок
				saveColsSize:
				{
					uniqUserID: 'user1',
					uniqTableID: '#table1'
				},

				// Callback вызывается, когда пользователь изменил ширину колонки
				callback: function(data)
				{
					console.log(data.table); // Handle таблицы, ширину колонки которой изменили
					console.log(data.index); // Порядковый номер столбца в таблице
					console.log(data.width); // Новая ширина столбца
				}
			});
		});
	</script>
</head>
<body>

<div class="lg-wrap">
	<table id="table1" border="1" height=200>
		<tr>
			<th>head1</th>
			<th>head2</th>
			<th>head3</th>
			<th>head4</th>
			<th>head5</th>
			<th>head6</th>
		</tr>
		<tr>
			<td>content1</td>
			<td>content2</td>
			<td>content3</td>
			<td>content4</td>
			<td>content5</td>
			<td>content6</td>
		</tr>
		<tr>
			<td>content1</td>
			<td>content2</td>
			<td>content3</td>
			<td>content4</td>
			<td>content5</td>
			<td>content6</td>
		</tr>
	</table>
</div>

<button onclick="console.log(localStorage.removeItem('user1'))">Clear local storage</button>

</body>
</html>
